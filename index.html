<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://i.imgur.com/JSSmBDe.png">
    <title>Copy to Clipboard</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="word-container">
            <div class="btn">
                <h1>Generate Random Text & Copy It to Clipboard</h1>
            </div>
            <div class="input-div">
                <input type="text" id="copy-text">
                <div class="btn">
                    <button id="click-to-generate">Generate Random Text</button>
                    <button id="click-to-copy">Copy to Clipboard</button>
                </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
